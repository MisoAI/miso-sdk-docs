<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="icon" type="image/x-icon" href="/asset/favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="true">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap">
    <script async src="https://cdn.jsdelivr.net/npm/@miso.ai/client-sdk@1.7.5/dist/umd/miso.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@miso.ai/client-sdk@1.7.5/dist/css/ui.css" />
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <section class="question">
      <div class="hero">
        <div class="hero-inner">
          <a href="https://miso.ai" target="_blank" rel="noopener noreferrer" class="miso-logo-link">
            <img class="miso-logo" src="/asset/miso-logo.svg" alt="Miso">
          </a>
          <p class="miso-ask-slogan">“The language skills of GPT3, but with your content at the core”</p>
        </div>
      </div>
      <miso-ask class="query-container">
        <miso-query>
          <input class="input" placeholder="Ask Miso anything">
        </miso-query>
      </miso-ask>
    </section>
    <section class="answer">
      <div class="container">
        <miso-ask visible-when="ready" logo="false">
          <div class="phrase question">You asked about...</div>
          <miso-question></miso-question>
          <miso-answer></miso-answer>
          <miso-feedback></miso-feedback>
          <div class="phrase sources">My reply is based on the following:</div>
          <miso-sources></miso-sources>
        </miso-ask>
      </div>
    </section>
    <section id="follow-ups" class="follow-ups">
    </section>
    <section id="related-resources" class="related-resources">
      <div class="container">
        <miso-ask visible-when="ready" logo="true">
          <div class="phrase related-resources">Go beyond, and learn more about this topic:</div>
          <miso-related-resources></miso-related-resources>
        </miso-ask>
      </div>
    </section>
    <div id="login" class="login-backdrop">
      <div class="login-modal">
        <div class="input-wrapper">
          <input id="key-input" class="input" placeholder="Enter API key or &quot;lorem&quot;">
        </div>
      </div>
    </div>
    <script async src="/index.js"></script>
  </body>
</html>
