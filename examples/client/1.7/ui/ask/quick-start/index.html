<!DOCTYPE html>
<html lang="en">
  <head>
    <script async src="https://cdn.jsdelivr.net/npm/@miso.ai/client-sdk@1.7.3-beta.7/dist/umd/miso.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@miso.ai/client-sdk@1.7.3-beta.7/dist/css/ui.css" />
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <section>
      <miso-ask>
        <miso-query></miso-query>
      </miso-ask>
    </section>
    <section>
      <miso-ask visible-when="ready">
        <div class="phrase">You asked about...</div>
        <miso-question></miso-question>
        <hr>
        <miso-answer></miso-answer>
        <miso-feedback></miso-feedback>
        <hr>
        <div class="phrase">My reply is based on the following:</div>
        <miso-sources></miso-sources>
        <div class="phrase" style="margin-top: 4rem;">Go beyond, and learn more about this topic:</div>
        <miso-related-resources></miso-related-resources>
      </miso-ask>
    </section>
    <script async src="/index.js"></script>
  </body>
</html>
